<ion-header>
  <ion-navbar color="header">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Break Bite</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div *ngFor="let item of items">
    <div class="row">
      <div class="col">
        <h4 style="color: #f53d3d">{{ item.purchaseitemname }}</h4>
      </div>
    </div>
    <div class="row">
      <div class="col">Delivery Date</div>
      <div class="col">{{ item.deliverydate }}</div>
    </div>
    <div class="row">
      <div class="col">Status</div>
      <div class="col" *ngIf="item.status=='Order Placed'" style=" box-sizing:border-box; border: 1px solid;border-radius: 15px;background: red; color:white;text-align: center">
        <span> {{ item.status }} </span></div>
        <div class="col" *ngIf="item.status!='Order Placed'" style=" box-sizing:border-box; border: 1px solid;border-radius: 15px;background: green; color:white;text-align: center">
            <span> {{ item.status }} </span></div>
    </div>
    <div class="row">
      <div class="col">Transaction ID</div>
      <div class="col">{{ item.transaction_id }}</div>
    </div>
    <div class="row">
      <div class="col">Amount</div>
      <div class="col">Rs.{{ item.amount }}</div>
    </div>
    <hr>
  </div>
</ion-content>
